# stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [%d{dd MMM yyyy HH:mm:ss} - APPSTATUS] %5p (%F:%L) - %m%n

# logger
log4j.logger.net.sf.appstatus=debug,stdout
log4j.additivity.net.sf.appstatus=false

log4j.rootLogger=warn,stdout